<!-- file: templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <!-- Link to the same external CSS for consistent styling -->
    <link rel="stylesheet" href="/static/css/forms.css">
</head>
<body>
<form action="{{.ActionURL}}" method="POST">
    <h2>Sign In</h2>

    <!-- The CSRF token is required for all state-changing flows -->
    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">

    <div>
        <label for="identifier">E-Mail</label>
        <!-- The 'identifier' field is used for login in Ory Kratos -->
        <input id="identifier" name="identifier" type="email" required>
    </div>
    <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required>
    </div>

    <!-- The method is 'password' for this login flow -->
    <button type="submit" name="method" value="password">Sign In</button>
</form>
</body>
</html>
